<div class="card border-light mb-3 bg-transparent" style="max-width: 18rem;">

        <img style="width:50px;height:60px;" src="{{ novel.image }}" class="mr-3" alt="{{ novel.title }}">
        <div class="media-body">
            <a class="text-light" href="{{ novel.slug }}"><p class="card-title"><b>{{ novel.title }}.</b></p></a>
        </div>
    </div>
</div>
