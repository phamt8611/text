{% extends 'admin/master.html' %}

{% block body %}
<div class=".container">
	<div style="width:240px;height:240px;margin:20px auto 10px auto;align-content:center;position:relative" class="text-center">
		<img src="{{ current_user.img_thumbnail }}" alt="..." class="img-thumbnail" style="width:240px;height:240px;">
		<button class="btn btn-danger" style="position:absolute;right:0;bottom:0;opacity:0.5;transform:scale(0.75)" onclick='changeavatar()'>Đổir</button>
<input type='file' style='display:none' hidden id='newavatar' onchange='uploadavatar(this);'>
	</div>
</div>
<div class=".container">
	<h4>Thông tin</h4>
	<form action="">
		<div class="row">
			<div class="col-2">
				<label for="uid"><b>UID</b></label>
			</div>
			<div class="col">
				<input class="form-control" type="text" placeholder="{{ current_user.id }}" readonly>
			</div>
			<div class="col-2">
				<button class="btn btn-primary"></button>Đổi
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label for="name"><b>Tên</b></label>
			</div>
			<div class="col">
				<input class="form-control" type="text" placeholder="{{ current_user.name }}" readonly>
			</div>
			<div class="col-2">
				<button class="btn btn-primary"></button>Đổi
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label for="email"><b>Email</b></label>
			</div>
			<div class="col">
				<input class="form-control" type="text" placeholder="{{ current_user.email }}" readonly>
			</div>
			<div class="col-2">
				<button class="btn btn-primary"></button>Đổi
			</div>

		</div>
		<div class="row">
			<div class="col-2">
				<label for="password"><b>Password</b></label>
			</div>
			<div class="col">
				<input class="form-control" type="text" placeholder="*********" readonly>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Đổi</button>
		</div>
	</form>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Thay đổi thông tin</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Hiện tại</label>
						<input type="text" class="form-control" id="recipient-name">
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Đổi thành</label>
						<textarea class="form-control" id="message-text"></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
        <script>
$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
        </script>
{% endblock %}
