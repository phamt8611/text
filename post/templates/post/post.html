{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>
{% for post in posts %}
<div class="card">
	<div class="card-header">
    Featured
	</div>
	<div class="card-body">
		<h5 class="card-title">{{ post.title }}</h5>
		<p class="card-text">{{ post.body }}</p>
		<a href="{{ url_for('post.novel_detail',slug=post.slug) }}" class="btn btn-primary">Đọc</a>
	</div>
</div>
{% endfor %}
{% endblock %}
