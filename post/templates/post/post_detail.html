{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<div id="shownbtnctn"></div>
    <div id="inner">
﻿<style type="text/css">
	.blk-top{
		font-size: 14px;
		padding: 4px;
		font-weight: 600;
	}
	.blk-body{
		font-size: 14px;
		padding: 4px 12px; 
		color: #555555;
	}
	.blk-item{
		display: block;
		font-size: 14px;
		font-weight: 600;
		padding: 10px;
		white-space: nowrap;
		text-align: center;
	}
	.col-3{
		padding: 0;
	}
	.blk-item i:after{
		content: "";
		display: block;
	}
	.vip:before{
		content: "";
		display: inline-block;
		height: 16px;
		width: 16px;
		margin-right: 4px;
		background: url('/asset/locker.png');
		background-size: 16px 16px; 
	}
	.unvip:before{
		content: "";
		display: inline-block;
		height: 16px;
		width: 16px;
		margin-right: 4px;
		background: url('/asset/unlocked.png');
		background-size: 16px 16px; 
	}
	.chapreaded{
		color: gray;
	}
	.chaplastreaded{
		background: #b0b0b0;
			color: white;
	}
</style>





<div class="container px-md-4 px-sm-0 px-0" style="background: #f2f2f2;">
	

<div style="position: relative">
	<div style="background: url({{post.image}});background-size: cover;height: 450px;filter: blur(8px);position: absolute;width: 100%">
	</div>
	<script type="text/javascript">g("full").style.background="#545454";</script>
</div>



<div class="container" style="padding-top: 70px">
	<div class="row">
		<div class="col" style="width: 100%;min-width: 240px;padding: 0"><center><img style="width:240px;height:360px;box-shadow: 0 0 24px grey;" src="{{post.image}}" onerror="this.src='/default.png'"></center></div>
		<div class="col-xl-12" style="padding: 12px">
			<br>
			<center>
				<span id="book_name2" class="cap" style="font-size:32px;color:#007a2b;text-shadow: 0 0 8px gray">{{ post.title }} </span>
				<br>
				<i class="cap" style="margin-top: 22px;"><i class="fas fa-user"></i>{{ post.authur }}</i>
			</center>
		</div>
	</div>
</div>



<div class="blk">
		<div class="blk-top"><i class="fas fa-water"></i> Tóm tắt truyện</div>
		<div style="font-size: 16px" class="blk-body">【 YuriNovel tiểu thuyết mạng: {% for tag in post.tags %}{{tag.title}}{% endfor %}: {{post.title}}】<br>{{ post.body }}</div>
	</div>

</div>
	</div>
	</div>


{% endblock %}
